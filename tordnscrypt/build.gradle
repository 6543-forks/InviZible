apply plugin: 'com.android.application'

android {
    compileSdkVersion 28


    flavorDimensions "version", "processor"

    productFlavors {
        lite {
            applicationId "pan.alexander.tordnscrypt.stable"
            versionName "2.0.1"
            dimension = 'version'
            resValue 'string', 'package_name', applicationId
        }

        pro {
            applicationId "pan.alexander.tordnscrypt.stable"
            versionName "2.0.1"
            dimension = 'version'
            resValue 'string', 'package_name', applicationId
        }

        beta{
            applicationId "pan.alexander.tordnscrypt"
            versionName "0.3.8"
            dimension = 'version'
            resValue 'string', 'package_name', applicationId
        }

        armv7a{
            dimension = 'processor'
            resValue 'string', 'appProcVersion', 'armv7a'
        }

        arm64{
            dimension = 'processor'
            resValue 'string', 'appProcVersion', 'arm64'
        }

    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 38

        resConfigs "en", "ru-rRU" , "ru-rUA", "pl"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "java.util.Date", "BUILD_TIME", "new java.util.Date(" + System.currentTimeMillis() + "L)"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    bundle {
        language {
            enableSplit = false
        }
    }

}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:preference-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //noinspection GradleDynamicVersion
    implementation 'eu.chainfire:libsuperuser:1.1.0.+'
    implementation 'com.github.angads25:filepicker:1.1.1'
    implementation 'com.jrummyapps:android-shell:1.0.1'
}
